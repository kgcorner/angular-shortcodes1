<div class="row" *ngIf="movie">
    <div class="column">
        <h3>{{movie.title}}</h3>
    </div>
    <div class="column">
        <a href="https://www.themoviedb.org/movie/{{movie.id}}"><img src="https://www.themoviedb.org/t/p/w45{{movie.poster_path}}"></a>
    </div>
    <div class="column">
        <span>Budget : {{movie.budget}}</span> <br />
        <span>Genere: {{movie.genres}}</span>
    </div>
</div>
